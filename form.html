<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/form.css">
        <script defer src="js/form_script.js"></script>
        <title>Form Submittion</title>
    </head>
    <body>
        
        <div class="top_left_box">
            <h5><label for="school_input_top"">School of </label> <input type="text" id="school_input_top"></h5>
            <center><h4>Mah Fah Luang University</h4></center>
            <label for="">No</label> <input type="text"><br>
            <label for="">Date</label> <input type="text"><br>
            <label for="">Time</label> <input type="text" size="5"> <label for="">Recorded by</label><input type="text">
        </div>
        <div class="top_right_box">
            <h5 id="form_name">REG 209</h5>

                </h4>

        </div>
        <!-- Continue HERE -->
        <div>
            <table>

                    <td><input id="digit1" type="number" maxlength="1" onkeypress="return isNumberKey(event)" onkeyup ="moveToNextInputDigit(this)"></td>

                    <td><input id="digit10" type="number"maxlength="1" onkeypress="return isNumberKey(event)" onkeyup ="moveToNextInputDigit(this)"></td>
                </tr>
